<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Internship Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary: #4e54c8;
            --primary-light: #8f94fb;
            --secondary: #ff6b6b;
            --secondary-light: #ff8e8e;
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f5f5f5;
            --bg-dark: #2c3e50;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--bg-light);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin: 20px 0;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
        }

        h1 {
            color: var(--text-light);
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h3 {
            color: var(--secondary);
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }

        p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .role-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .role-card {
            background: var(--bg-light);
            border-radius: 10px;
            padding: 30px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .role-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .role-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .role-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <h1>Virtual Internship Management System</h1>
        <p>Choose your role to proceed</p>
        
        <div class="role-container">
            <a href="/manager/login" class="role-card">
                <div class="role-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h3>Manager</h3>
                <p>Login as an internship manager</p>
            </a>
            
            <a href="/student/type" class="role-card">
                <div class="role-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h3>Student</h3>
                <p>Register or login as a student</p>
            </a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Virtual Internship Management System</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize accordions
            const accordions = document.querySelectorAll('.accordion-header');
            if (accordions) {
                accordions.forEach(accordion => {
                    accordion.addEventListener('click', function() {
                        this.parentElement.classList.toggle('accordion-active');
                    });
                });
            }

            // Show/hide alerts automatically after 5 seconds
            const alerts = document.querySelectorAll('.alert');
            if (alerts) {
                setTimeout(() => {
                    alerts.forEach(alert => {
                        alert.style.opacity = '0';
                        setTimeout(() => {
                            alert.style.display = 'none';
                        }, 500);
                    });
                }, 5000);
            }

            // Add animation to cards
            const cards = document.querySelectorAll('.card, .role-card');
            if (cards) {
                cards.forEach(card => {
                    card.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-5px)';
                        this.style.boxShadow = '0 6px 12px rgba(0, 0, 0, 0.15)';
                    });
                    
                    card.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0)';
                        this.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
                    });
                });
            }
        });
    </script>
</body>
</html>
