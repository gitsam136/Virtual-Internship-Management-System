<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manager Login - VIMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary: #4e54c8;
            --primary-light: #8f94fb;
            --secondary: #ff6b6b;
            --secondary-light: #ff8e8e;
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f5f5f5;
            --bg-dark: #2c3e50;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--bg-light);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin: 20px 0;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
        }

        h1, h2, h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h2 {
            color: var(--primary);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            margin: 5px;
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        /* Alerts */
        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .nav-logo {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/" class="nav-logo">VIMS</a>
        </div>

        <div class="card" style="max-width: 500px; margin: 50px auto;">
            <h2>Manager Login</h2>

            <!-- Error message display -->
            <div id="error-message" class="alert alert-danger" style="display:none;"></div>

            <form action="/manager/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-block">Login</button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <p><i>Default credentials: username="admin", password="admin123"</i></p>
                <a href="/" class="btn">Back to Home</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Virtual Internship Management System</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show/hide alerts automatically after 5 seconds
            const alerts = document.querySelectorAll('.alert');
            if (alerts) {
                setTimeout(() => {
                    alerts.forEach(alert => {
                        alert.style.opacity = '0';
                        setTimeout(() => {
                            alert.style.display = 'none';
                        }, 500);
                    });
                }, 5000);
            }

            // Simple client-side validation
            document.querySelector('form').addEventListener('submit', function(e) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                
                if (!username || !password) {
                    e.preventDefault();
                    errorMessage.textContent = 'Please fill out both fields';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
